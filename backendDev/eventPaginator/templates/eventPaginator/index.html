{% load static %}
<link rel="stylesheet" href="{% static 'eventPaginator/style.css' %}">

{% for event in event_list %}
    <div class="categories">
        {{ event.categories }}
    </div>
    
    <a href={{ event.link }}>
        <div class="title">
            {{ event.title }}
        </div>
    </a>

    <div class="date">
        {{ event.startDate }} – {{event.endDate}} • {{ event.startTime }} – {{ event.endTime }}
    </div>
    
    <div class="location">
        {{ event.location }}
    </div>

    <div class="description">
        {{ event.description }}
    </div>

    <br>
{% endfor %}
